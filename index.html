<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="images/favicon (2).png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<div class="card">
			<div class="search">
				<input
					type="text"
					placeholder="Enter city for weather"
					spellcheck="false"
				/>
				<button><img src="images/search.png" alt="search" /></button>
			</div>
			<div class="error">
				<p>Invalid city name</p>
			</div>
			<div class="weather">
				<img class="weather-icon" src="images/clouds.png" alt="" />
				<h1 class="temp">14Â°c</h1>
				<h2 class="city">Odesa</h2>
				<div class="details">
					<div class="col">
						<img src="images/humidity.png" alt="" />
						<div>
							<p class="humidity">50%</p>
							<p>Humidity</p>
						</div>
					</div>
					<div class="col">
						<img src="images/wind.png" alt="" />
						<div>
							<p class="wind">15 km/h</p>
							<p>Wind Speed</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/weather.js"></script>
	</body>
</html>
